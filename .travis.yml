language: python
matrix:
  include:
    - python: 2.7
    - python: 3.6
    - python: 3.7
      dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
install:
  - pip install coveralls
  - pip install -r requirements.txt
script: make
after_success: coveralls
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
  password:
    secure: 

[tox]
envlist = py38,quality,docs

[testenv]
deps = 
	-r requirements/test.txt
commands = python -Wd -m pytest

[testenv:quality]
deps = 
	-r requirements/test.txt
commands = 
	pycodestyle --config=pycodestyle
	pylint edx_user_state_client

[testenv:docs]
deps = 
	-r requirements/doc.txt
changedir = 
	{toxinidir}/doc
commands = 
	make html

